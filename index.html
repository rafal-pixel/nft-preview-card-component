<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
  <main class="w-screen h-screen flex items-center justify-center bg-dark-blue-main">
    <article class="w-[22rem] sm:w-[20.4rem] p-6 rounded-2xl bg-dark-blue-card">
      <a href="#" class="relative overflow-hidden block rounded-lg mb-5 custom-hover hover:after:opacity-100">
        <img src="./dist/images/image-equilibrium.jpg" alt="icon-ethereum" width="304" height="304"
          class="w-100">
      </a>
      <header>
        <h1 class="text-[22px] font-[600] mb-4 sm:mb-[10px]">
          <a href="#" class="text-white-color hover:text-cyan duration-200">Equilibrium #3429</a>
        </h1>
      </header>
      <p class="text-p-color font-[300] leading-[1.6rem] mb-5 sm:mb-[15px]">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between mb-6 sm:mb-[15px]">
        <span class="inline-flex items-center gap-2 text-cyan text-[16px] font-[600] sm:text-[15px]">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>
          0.041 ETH
        </span>
        <span class="inline-flex items-center gap-2 text-p-color text-[16px] tracking-[.02em] sm:text-[15px]">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
          3 days left
        </span>
      </div>
      <footer class="flex items-center gap-4 pt-[17px] pb-[5px] border-t border-dark-blue-line">
        <img src="./dist/images/image-avatar.png" alt="image-avatar" width="33" height="33"
          class="rounded-full border border-white-color">
        <p class="text-p-color text-[16px] leading-[1.6rem] tracking-[.012em] pb-[3px] sm:text-[15px]">Creation of <a href="#"
            class="text-white-color hover:text-cyan duration-200">Jules Wyvern </a></p>
      </footer>
    </article>
  </main>

</body>

</html>
